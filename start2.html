<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>클릭 시 색깔 변화</p>
    <button onclick="changeColor()">색깔</button>
    <button onclick="changeContent('효성정보')">내용</button>
    <ul id="append"></ul>
    <button onclick="appendContent()">내용 추가</button>
    <button onclick="removeContent()">내용 삭제</button>
</body>
</html>

<script>
    var number=30;
    console.log(number + 2);
    console.log(number - 2);
    console.log(number * 2);
    console.log(number / 2);


    function removeContent() {
        var item = document.querySelectorAll('li');
        var removeItem = item[0];
        console.log(item[0]);
        document.querySelector("#append").removeChild(removeItem);
        
    }
    function appendContent() {
        // li 만들기
        var item = document.createElement('li');
        item.innerText="추가된 내용";
        console.log(item);
        document.querySelector('#append').appendChild(item);
    }
    function changeContent(content) {
        document.querySelector('p').innerText = "content";
    }

    function changeColor() {
        document.querySelector('p').style.color = "red";
    }

    var test = true;

    // 조건문
    if(test) {
        console.log("참입니다")
    } else {
        console.log("거짓입니다")
    }

    // 반복문
    var i = 1
    for (i=0; i<10; i++) {
        console.log(i);
    }
</script>
